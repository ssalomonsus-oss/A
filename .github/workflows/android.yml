name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo (NO submodules needed)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Set up Java (required for Gradle)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Install Android SDK + NDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK & CMake
        run: |
          sdkmanager \
            "ndk;26.1.10909125" \
            "cmake;3.22.1"

      # 4Ô∏è‚É£ üî• ENSURE DOBBY EXISTS (THIS FIXES YOUR ERROR)
      - name: Clone Dobby dependency
        run: |
          set -euo pipefail

          DOBBY_PATH="app/src/main/cpp/extern/Dobby"

          if [ ! -d "$DOBBY_PATH" ]; then
            echo "Dobby not found, cloning..."
            mkdir -p app/src/main/cpp/extern
            git clone --depth 1 https://github.com/jmpews/Dobby.git "$DOBBY_PATH"
          else
            echo "Dobby already exists"
          fi

          echo "Verifying Dobby contents:"
          ls -la "$DOBBY_PATH"

      # 5Ô∏è‚É£ Make Gradle executable
      - name: Make Gradle executable
        run: chmod +x ./gradlew

      # 6Ô∏è‚É£ Clean build (forces CMake reconfigure)
      - name: Clean project
        run: ./gradlew clean

      # 7Ô∏è‚É£ üî® FULL BUILD (Gradle + CMake)
      - name: Build Debug APK
        run: |
          ./gradlew assembleDebug \
            --stacktrace \
            --no-daemon \
            --warning-mode all

      # 8Ô∏è‚É£ Upload APK (optional)
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
