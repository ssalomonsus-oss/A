name: Extract 7z in repo

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install 7zip
        run: sudo apt-get update && sudo apt-get install -y p7zip-full

      - name: Extract 7z into repo root
        run: |
          7z x your-archive.7z -o. -y

      # OPTIONAL: flatten if archive creates a single top folder
      - name: Flatten extracted folder
        run: |
          top=$(ls -1 | head -n 1)
          if [ -d "$top" ] && [ "$(ls -1 | wc -l)" -eq 1 ]; then
            shopt -s dotglob
            mv "$top"/* .
            rm -rf "$top"
          fi

      # OPTIONAL: delete the archive after extraction
      - name: Remove archive
        run: rm your-archive.7z

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Extract 7z into repo root" || echo "Nothing to commit"
          git push
